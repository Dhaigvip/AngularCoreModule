<div class="wrapper">
  <div class="header header-filter" style="background-image: url('assets/img/calwaen-liew-343557.jpg');">
    <!--<div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="brand">
            <h1></h1>
            <h3></h3>
          </div>
        </div>
      </div>
    </div>-->
  </div>
  <div class="main main-raised">
    <div class="container-fluid" style="padding:50px">
      <div class="row" id="map1">
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header" data-background-color="orange">
              <i class="material-icons">content_copy</i>
            </div>
            <div class="card-content">
              <p class="category">Used Space</p>
              <h3 class="title">49/50<small>GB</small></h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons text-danger">warning</i> <a href="#pablo">Get More Space...</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header" data-background-color="green">
              <i class="material-icons">store</i>
            </div>
            <div class="card-content">
              <p class="category">Revenue</p>
              <h3 class="title">$34,245</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons">date_range</i> Last 24 Hours
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header" data-background-color="red">
              <i class="material-icons">info_outline</i>
            </div>
            <div class="card-content">
              <p class="category">Fixed Issues</p>
              <h3 class="title">75</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons">local_offer</i> Tracked from Github
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header" data-background-color="blue">
              <i class="fa fa-twitter"></i>
            </div>
            <div class="card-content">
              <p class="category">Followers</p>
              <h3 class="title">+245</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons">update</i> Just Updated
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="map2">
        <div class="col-md-6">
          <div class="card">
            <div class="card-content">
              <canvas baseChart
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-content">
              <canvas baseChart
                      [datasets]="barChartData"
                      [labels]="barChartLabels"
                      [options]="barChartOptions"
                      [legend]="barChartLegend"
                      [chartType]="barChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="map3">
        <div class="col-md-6">
          <div class="card">
            <div class="card-content">
              <canvas baseChart
                      [data]="doughnutChartData"
                      [labels]="doughnutChartLabels"
                      [chartType]="doughnutChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-content">
              <canvas baseChart
                      [datasets]="radarChartData"
                      [labels]="radarChartLabels"
                      [chartType]="radarChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="map4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-content">
              <canvas baseChart
                      [data]="pieChartData"
                      [labels]="pieChartLabels"
                      [chartType]="pieChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <canvas baseChart
                    [data]="polarAreaChartData"
                    [labels]="polarAreaChartLabels"
                    [legend]="polarAreaLegend"
                    [chartType]="polarAreaChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
      </div>

      <div class="row" id="map5">
        <div class="col-md-6" *ngFor="let m of messages | async; index as i;">
          <div class="card">
            <div class="card-header" data-background-color="orange">
              <div class="ct-series-a">
                {{m.Data.Name}}
              </div>
            </div>
            <div class="card-content">
              <canvas baseChart
                      [datasets]="m.Data.BarChartObject.BarChartData"
                      [labels]="m.Data.BarChartObject.Labels"
                      [options]="m.Data.BarChartObject.Options"
                      [legend]="m.Data.BarChartObject.Legend"
                      [chartType]="m.Data.BarChartObject.ChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
            <div class="card-footer">
              <div class="stats">
                <i class="material-icons">description</i> {{m.Description}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section section-full-screen section-signup" style="background-image: url('assets/img/dzwu3yc3cv0-mink-mingle.jpg'); background-size: cover; background-position: top center; min-height:700px; margin-top:-50px; position:relative; z-index:-1">

  </div>
  <verticle-navbar-cmp [VeticleRoutes]="verticleRoutes"></verticle-navbar-cmp>

  <!--  End Modal -->
</div>
