<div class="center-block w-xxl w-auto-xs p-v-md">

  <div class="p-lg panel md-whiteframe-z1 text-color m">
    <div class="m-b text-sm">
      Sign up to your ################### Account
    </div>
    <form name="form">
      <div class="md-form-group">
        <input type="text" class="md-input"  required>
        <label>Name</label>
      </div>
      <div class="md-form-group">
        <input type="email" class="md-input"  required>
        <label>Email</label>
      </div>
      <div class="md-form-group">
        <input type="password" class="md-input"  required>
        <label>Password</label>
      </div>
      <div class="m-b-md">
        <label class="md-check">
          <input type="checkbox"  required><i class="indigo"></i> Agree the <a href>terms and policy</a>
        </label>
      </div>
      <button md-ink-ripple type="submit" class="md-btn md-raised pink btn-block p-h-md">Sign up</button>
    </form>
  </div>

  <div class="p-v-lg text-center">
    <div>Already have an account? <button ui-sref="access.signin" class="md-btn">Sign in</button></div>
  </div>
</div>
