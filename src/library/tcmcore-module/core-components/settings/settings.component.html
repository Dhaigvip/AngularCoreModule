<div mat-dialog-title>Settings</div>
<mat-dialog-content>
  <div class="p-md">
    <div class="row text-center">
      <div class="col-md-3">
        <mat-form-field>
          <mat-select (change)="changeTheme($event)" placeholder="{{'Themes'}}" [(value)]="selectedTheme" name="theme">
            <mat-option value="primary">
              Purple
            </mat-option>
            <mat-option value="info">
              Blue
            </mat-option>
            <mat-option value="success">
              Green
            </mat-option>
            <mat-option value="warning">
              Orange
            </mat-option>
            <mat-option value="danger">
              Red
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <button mat-button>Clear cache</button>
      </div>
    </div>
  </div>
</mat-dialog-content>
<div class="dialog-bottom">
  <button class="btn-dialog" (click)="onClose()">Close</button>
</div>
