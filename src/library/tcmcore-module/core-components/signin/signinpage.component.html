<div class="center-block w-xxl w-auto-xs p-v-md">
  <error-div [Errors]="errors"></error-div>
  <div class="p-lg panel md-whiteframe-z1 text-color m">
    <div class="m-b text-sm">
      Sign in with your User name and Password.
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="md-form-group float-label">
        <input type="email" class="md-input" name="UserName" [(ngModel)]="credentials.UserName" required>
        <label>User name</label>
      </div>
      <div class="md-form-group float-label">
        <input type="password" class="md-input" name="Password" [(ngModel)]="credentials.Password" required>
        <label>Password</label>
      </div>
      <div class="m-b-md">
        <label class="md-check">
          <input type="checkbox" name="RememberMe" [(ngModel)]="credentials.RememberMe"><i class="indigo"></i> Keep me signed in
        </label>
      </div>
      <button type="submit" (click)="SignIn()" class="md-btn md-raised purple btn-block p-h-md">Sign in</button>
    </form>
  </div>

  <div class="p-v-lg text-center">
    <div class="m-b"><button class="md-btn">Forgot password?</button></div>
    <div>Do not have an account? <button class="md-btn">Create an account</button></div>
  </div>
</div>
