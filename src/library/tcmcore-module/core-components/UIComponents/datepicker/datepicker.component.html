<mat-form-field [ngClass]="options.class? options.class : 'full-width'">
  <mat-hint align="end">
    <strong>{{options?.hintText ? (options.hintText | translate) : ''}}</strong>
  </mat-hint>
  <mat-hint align="start">
    {{options?.hintLabel ? (options.hintLabel | translate) : ''}}
  </mat-hint>
  <button type="button" matSuffix mat-icon-button 
          aria-label="Clear" (click)="val=''">
    <mat-icon>close</mat-icon>
  </button>
  <i *ngIf="options?.helpText != null" matSuffix style="cursor:help; color: #FB8C00;" matTooltip="{{options?.helpText}}"
     matTooltipClass="tooltip-x" class="material-icons md-light">help</i>
  <input matInput placeholder="{{ options?.placeholder | translate}}"
         [matDatepicker]="dp"
         [ngModel]="val"
         id="{{options?.id}}"
         name="{{options?.id}}"
         #ctrl="ngModel"
         [errorStateMatcher]="matcher"
         [required]="options?.isRequired">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp></mat-datepicker>
  <mat-error *ngIf="ctrl.hasError('required')">
    <strong>{{ options?.placeholder | translate}} {{validationMessages.required}}</strong>
  </mat-error>
</mat-form-field>
